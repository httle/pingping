{% extends 'base.html' %}
{% block title %}{{instructor.title}}{% endblock %}
{% block nav_instructor_active %}active{% endblock %}
{% load staticfiles %}
{% load comment_tags %}
{% load likes_tags %}


{% block head_extra %}
    <link rel="stylesheet" type="text/css" href="{% static 'instructor.css' %}">
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <h3>{{ instructor.title }}</h3>
                <iframe src={{instructor.inframe_url}} width="900" height="650" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
            </div>
        </div>
    </div>
{% endblock %}
